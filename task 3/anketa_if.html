<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Task 3 (if)</title>
</head>
<body>
<script>
    let lastName = prompt("Введите вашу фамилию:");
    let firstName = prompt("Введите ваше имя:");
    let middleName = prompt("Введите ваше отчество:");
    let age = parseInt(prompt("Введите ваш возраст в годах:"));
    let isMale = confirm("Ваш пол - мужской?");

		let gender, pensionAge;

			if (isMale) {
					gender = "мужской";
					pensionAge = 63;
			} else {
					gender = "женский";
					pensionAge = 58;
			}
			let pension;
			function checkPension(){
				if (age>=pensionAge){
					pension = "да"
				}else{
					pension = "нет"
				}
				
			} 
			checkPension()
    alert("ФИО: " + lastName + " " + firstName + " " + middleName + "\n" +
          "возраст, лет: " + age + "\n" +
          "возраст, дней: " + (age * 365) + "\n" +
          "пол: " + gender + "\n" +
          "пенсионный возраст: " + pension);
</script>
</body>
</html>
